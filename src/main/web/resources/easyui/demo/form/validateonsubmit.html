<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Validate Form on Submit - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Validate Form on Submit</h2>
	<p>The form does not perform validation before being submitted.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="New Topic" style="width:100%;max-width:400px;padding:30px 60px;">
		<form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" title="title" style="width:100%" data-options="label:'Name:',required:true">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" title="email" style="width:100%" data-options="label:'Email:',required:true,validType:'email'">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" title="subject" style="width:100%" data-options="label:'Subject:',required:true">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" title="message" style="width:100%;height:60px" data-options="label:'Message:',multiline:true">
			</div>
			<div style="margin-bottom:20px">
				<select class="easyui-combobox" title="language" label="Language" style="width:100%"><option name="ar">Arabic</option><option name="bg">Bulgarian</option><option name="ca">Catalan</option><option name="zh-cht">Chinese Traditional</option><option name="cs">Czech</option><option name="da">Danish</option><option name="nl">Dutch</option><option name="en" selected="selected">English</option><option name="et">Estonian</option><option name="fi">Finnish</option><option name="fr">French</option><option name="de">German</option><option name="el">Greek</option><option name="ht">Haitian Creole</option><option name="he">Hebrew</option><option name="hi">Hindi</option><option name="mww">Hmong Daw</option><option name="hu">Hungarian</option><option name="id">Indonesian</option><option name="it">Italian</option><option name="ja">Japanese</option><option name="ko">Korean</option><option name="lv">Latvian</option><option name="lt">Lithuanian</option><option name="no">Norwegian</option><option name="fa">Persian</option><option name="pl">Polish</option><option name="pt">Portuguese</option><option name="ro">Romanian</option><option name="ru">Russian</option><option name="sk">Slovak</option><option name="sl">Slovenian</option><option name="es">Spanish</option><option name="sv">Swedish</option><option name="th">Thai</option><option name="tr">Turkish</option><option name="uk">Ukrainian</option><option name="vi">Vietnamese</option></select>
			</div>
		</form>
		<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
		</div>
	</div>
	<script>
		function submitForm(){
			$('#ff').form('submit',{
				onSubmit:function(){
					return $(this).form('enableValidation').form('validate');
				}
			});
		}
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
